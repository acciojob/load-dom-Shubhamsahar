<!DOCTYPE html>
<html>
<head>
    <title>DOM Load Success</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const para = document.createElement('p');
            para.textContent = 'DOM load success';
            document.body.appendChild(para);
        });
    </script>
</head>
<body>
</body>
</html>
